<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Qauzium</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #007bff;
      --secondary: #00eaff;
      --accent: #ff4757;
      --dark-bg: #121212;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #fff;
      --text-secondary: #bbb;
      --sidebar-width: 220px;
      --main-margin: 240px;
      --header-height: 70px;
    }
    
    /* Seasonal Themes */
    .season-winter {
      --primary: #4dabf5;
      --secondary: #a5d8ff;
      --accent: #ff8787;
      --dark-bg: #0f1a2a;
    }
    
    .season-spring {
      --primary: #69db7c;
      --secondary: #b2f2bb;
      --accent: #ffa94d;
      --dark-bg: #1a2f1a;
    }
    
    .season-summer {
      --primary: #ffd43b;
      --secondary: #ffec99;
      --accent: #ff6b6b;
      --dark-bg: #2a1f0f;
    }
    
    .season-autumn {
      --primary: #e8590c;
      --secondary: #ffc078;
      --accent: #cc5de8;
      --dark-bg: #2a1a0f;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f2027, var(--dark-bg));
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      transition: all 0.8s ease;
    }

    /* Seasonal Background Overlays */
    .season-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.15;
      transition: opacity 0.8s ease;
    }
    
    .winter-overlay {
      background: 
        radial-gradient(circle at 20% 80%, rgba(180, 220, 255, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(230, 240, 255, 0.2) 0%, transparent 50%),
        linear-gradient(45deg, rgba(100, 150, 200, 0.1) 0%, transparent 50%);
    }
    
    .spring-overlay {
      background: 
        radial-gradient(circle at 30% 70%, rgba(150, 240, 180, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(220, 255, 200, 0.2) 0%, transparent 50%),
        linear-gradient(45deg, rgba(120, 220, 160, 0.1) 0%, transparent 50%);
    }
    
    .summer-overlay {
      background: 
        radial-gradient(circle at 40% 60%, rgba(255, 230, 100, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 60% 40%, rgba(255, 240, 150, 0.2) 0%, transparent 50%),
        linear-gradient(45deg, rgba(255, 200, 80, 0.1) 0%, transparent 50%);
    }
    
    .autumn-overlay {
      background: 
        radial-gradient(circle at 25% 75%, rgba(220, 150, 80, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 75% 25%, rgba(240, 180, 100, 0.2) 0%, transparent 50%),
        linear-gradient(45deg, rgba(200, 130, 60, 0.1) 0%, transparent 50%);
    }

    /* Background grid */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveGrid 25s linear infinite;
      z-index: -2;
    }
    @keyframes moveGrid {
      from { background-position: 0 0, 0 0; }
      to { background-position: 100px 100px, 100px 100px; }
    }

    /* Particle System */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* Header for mobile */
    .header {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
      padding: 0 20px;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      font-size: 1.2em;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      border-right: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
      transition: transform 0.3s ease;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.4em;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-secondary);
      transition: 0.3s;
      font-size: 0.95em;
    }
    .sidebar a i {
      margin-right: 10px;
      color: var(--secondary);
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(0,123,255,0.15);
      color: var(--text-primary);
    }

    /* Main content */
    .main {
      margin-left: var(--main-margin);
      padding: 40px 20px;
      flex: 1;
      transition: margin-left 0.3s ease, padding 0.3s ease;
    }

    .settings-container {
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      position: relative;
    }

    /* Season indicator */
    .season-indicator {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 20px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .season-indicator i {
      color: var(--secondary);
    }

    .settings-header {
      margin-bottom: 30px;
    }

    .settings-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .settings-header p {
      color: var(--text-secondary);
    }

    .settings-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .settings-card:hover {
      box-shadow: 0 5px 15px var(--primary);
    }

    .settings-card h2 {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--secondary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .form-control {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-primary);
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 15px var(--secondary);
    }

    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-check-input {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }

    .form-check-label {
      color: var(--text-primary);
    }

    .btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px var(--primary);
    }

    .btn-danger {
      background: linear-gradient(90deg, var(--accent), #ff6b81);
    }

    .btn-danger:hover {
      box-shadow: 0 5px 15px var(--accent);
    }

    .settings-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Mobile sidebar collapse */
    .toggle-btn {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--primary);
      border: none;
      color: #fff;
      font-size: 1.2em;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 150;
      transition: all 0.3s ease;
    }
    .toggle-btn:hover {
      background: var(--secondary);
    }
    
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      z-index: 90;
    }

    /* Responsive adjustments */
    @media (max-width: 968px) {
      :root {
        --main-margin: 0;
      }
      
      .header {
        display: flex;
      }
      
      .sidebar {
        transform: translateX(-100%);
        top: var(--header-height);
        height: calc(100% - var(--header-height));
      }
      .sidebar.active {
        transform: translateX(0);
      }
      
      .main {
        margin-left: 0;
        padding: 30px 15px;
        padding-top: calc(var(--header-height) + 30px);
      }
      
      .toggle-btn {
        display: block;
      }
      
      .overlay.active {
        display: block;
      }
      
      .season-indicator {
        top: 80px;
        right: 15px;
      }
    }
    
    @media (max-width: 640px) {
      .settings-actions {
        flex-direction: column;
      }
    }
    
    @media (max-width: 480px) {
      .main {
        padding: 20px 10px;
        padding-top: calc(var(--header-height) + 20px);
      }
      
      .settings-card {
        padding: 20px;
      }
    }

    /* Seasonal decorations */
    .season-decoration {
      position: fixed;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
      transition: opacity 0.8s ease;
    }
    
    .snowflake, .flower, .sun, .leaf {
      position: absolute;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Header for mobile -->
  <div class="header">
    <h1>Qauzium</h1>
    <button class="toggle-btn" id="sidebarToggle">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Qauzium</h2>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="explore.html"><i class="fas fa-compass"></i> Explore</a>
    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
    <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
    <a href="dev.html"><i class="fas fa-code"></i> Developers</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
    <div style="margin-top: auto; padding: 15px 0;">
      <a href="#" id="theme-toggle"><i class="fas fa-moon"></i> Dark Mode</a>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="overlay" id="overlay"></div>

  <!-- Seasonal Overlays -->
  <div class="season-overlay winter-overlay" id="winterOverlay"></div>
  <div class="season-overlay spring-overlay" id="springOverlay"></div>
  <div class="season-overlay summer-overlay" id="summerOverlay"></div>
  <div class="season-overlay autumn-overlay" id="autumnOverlay"></div>

  <!-- Particle System Container -->
  <div id="particles-js"></div>

  <!-- Main content -->
  <div class="main">
    <div class="settings-container">
      <div class="season-indicator" id="seasonIndicator">
        <i class="fas fa-leaf" id="seasonIcon"></i>
        <span id="seasonText">Season</span>
      </div>
      
      <div class="settings-header">
        <h1>Settings</h1>
        <p>Customize your Qauzium experience</p>
      </div>

      <div class="settings-card">
        <h2>Appearance</h2>
        <div class="form-group">
          <label for="themeSelect">Theme</label>
          <select id="themeSelect" class="form-control">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="auto">Auto (System)</option>
          </select>
        </div>
        <div class="form-check">
          <input type="checkbox" id="animationsToggle" class="form-check-input" checked>
          <label for="animationsToggle" class="form-check-label">Enable animations</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="gridEffectToggle" class="form-check-input" checked>
          <label for="gridEffectToggle" class="form-check-label">Enable grid background effect</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="seasonalThemeToggle" class="form-check-input" checked>
          <label for="seasonalThemeToggle" class="form-check-label">Enable seasonal themes</label>
        </div>
      </div>

      <div class="settings-card">
        <h2>Notifications</h2>
        <div class="form-check">
          <input type="checkbox" id="emailNotifications" class="form-check-input" checked>
          <label for="emailNotifications" class="form-check-label">Email notifications</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="pushNotifications" class="form-check-input" checked>
          <label for="pushNotifications" class="form-check-label">Push notifications</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="projectUpdates" class="form-check-input" checked>
          <label for="projectUpdates" class="form-check-label">Project updates</label>
        </div>
      </div>

      <div class="settings-card">
        <h2>Account Settings</h2>
        <div class="form-group">
          <label for="languageSelect">Language</label>
          <select id="languageSelect" class="form-control">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
          </select>
        </div>
        <div class="form-group">
          <label for="timezoneSelect">Timezone</label>
          <select id="timezoneSelect" class="form-control">
            <option value="utc">UTC</option>
            <option value="est">Eastern Time (ET)</option>
            <option value="pst">Pacific Time (PT)</option>
            <option value="cet">Central European Time (CET)</option>
          </select>
        </div>
      </div>

      <div class="settings-actions">
        <button class="btn" id="saveSettingsBtn">Save Settings</button>
        <button class="btn btn-danger" id="resetSettingsBtn">Reset to Defaults</button>
      </div>
    </div>
  </div>

  <!-- Include particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // DOM Elements
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const themeToggle = document.getElementById('theme-toggle');
    const saveSettingsBtn = document.getElementById('saveSettingsBtn');
    const resetSettingsBtn = document.getElementById('resetSettingsBtn');
    const seasonIndicator = document.getElementById('seasonIndicator');
    const seasonText = document.getElementById('seasonText');
    const seasonIcon = document.getElementById('seasonIcon');
    
    // Seasonal data
    const seasons = {
      winter: {
        name: "Winter",
        icon: "fa-snowflake",
        months: [11, 0, 1], // Dec, Jan, Feb
        colors: {
          primary: "#4dabf5",
          secondary: "#a5d8ff",
          accent: "#ff8787",
          bg: "#0f1a2a"
        }
      },
      spring: {
        name: "Spring",
        icon: "fa-seedling",
        months: [2, 3, 4], // Mar, Apr, May
        colors: {
          primary: "#69db7c",
          secondary: "#b2f2bb",
          accent: "#ffa94d",
          bg: "#1a2f1a"
        }
      },
      summer: {
        name: "Summer",
        icon: "fa-sun",
        months: [5, 6, 7], // Jun, Jul, Aug
        colors: {
          primary: "#ffd43b",
          secondary: "#ffec99",
          accent: "#ff6b6b",
          bg: "#2a1f0f"
        }
      },
      autumn: {
        name: "Autumn",
        icon: "fa-leaf",
        months: [8, 9, 10], // Sep, Oct, Nov
        colors: {
          primary: "#e8590c",
          secondary: "#ffc078",
          accent: "#cc5de8",
          bg: "#2a1a0f"
        }
      }
    };

    // Settings data
    let settingsData = {
      theme: 'dark',
      animations: true,
      gridEffect: true,
      seasonalThemes: true,
      emailNotifications: true,
      pushNotifications: true,
      projectUpdates: true,
      language: 'en',
      timezone: 'utc'
    };

    // Function to determine current season
    function getCurrentSeason() {
      const now = new Date();
      const month = now.getMonth();
      
      for (const [season, data] of Object.entries(seasons)) {
        if (data.months.includes(month)) {
          return season;
        }
      }
      
      return "winter"; // Default fallback
    }
    
    // Apply seasonal theme
    function applySeasonalTheme(season) {
      const seasonData = seasons[season];
      
      // Remove all season classes
      document.body.classList.remove("season-winter", "season-spring", "season-summer", "season-autumn");
      
      // Hide all seasonal overlays
      document.querySelectorAll('.season-overlay').forEach(overlay => {
        overlay.style.opacity = "0";
      });
      
      // Apply the current season class
      document.body.classList.add(`season-${season}`);
      
      // Show the current season overlay
      const currentOverlay = document.getElementById(`${season}Overlay`);
      if (currentOverlay) {
        currentOverlay.style.opacity = "0.15";
      }
      
      // Update season indicator
      seasonText.textContent = seasonData.name;
      seasonIcon.className = `fas ${seasonData.icon}`;
      
      // Update particles for the season
      updateParticles(season);
      
      // Add seasonal decorations
      addSeasonalDecorations(season);
    }
    
    // Update particles based on season
    function updateParticles(season) {
      const seasonColors = seasons[season].colors;
      
      if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS) {
        const pJS = window.pJSDom[0].pJS;
        
        // Update particle colors
        pJS.particles.color.value = seasonColors.secondary;
        pJS.particles.line_linked.color = seasonColors.primary;
        
        // Refresh particles
        pJS.fn.particlesRefresh();
      }
    }
    
    // Add seasonal decorations
    function addSeasonalDecorations(season) {
      // Remove existing decorations
      document.querySelectorAll('.season-decoration').forEach(el => el.remove());
      
      const decorationContainer = document.createElement('div');
      decorationContainer.className = 'season-decoration';
      document.body.appendChild(decorationContainer);
      
      // Add decorations based on season
      const count = 15; // Number of decorations
      
      for (let i = 0; i < count; i++) {
        const decoration = document.createElement('div');
        
        // Set random position
        const left = Math.random() * 100;
        const animationDelay = Math.random() * 15;
        
        decoration.style.left = `${left}%`;
        decoration.style.animationDelay = `${animationDelay}s`;
        
        // Set decoration type based on season
        switch(season) {
          case 'winter':
            decoration.className = 'snowflake';
            decoration.innerHTML = '❄';
            decoration.style.fontSize = `${Math.random() * 12 + 10}px`;
            break;
          case 'spring':
            decoration.className = 'flower';
            decoration.innerHTML = '🌸';
            decoration.style.fontSize = `${Math.random() * 14 + 12}px`;
            break;
          case 'summer':
            decoration.className = 'sun';
            decoration.innerHTML = '☀️';
            decoration.style.fontSize = `${Math.random() * 16 + 14}px`;
            break;
          case 'autumn':
            decoration.className = 'leaf';
            decoration.innerHTML = '🍁';
            decoration.style.fontSize = `${Math.random() * 14 + 12}px`;
            break;
        }
        
        decorationContainer.appendChild(decoration);
      }
    }
    
    // Initialize particle system
    function initParticles() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 40, density: { enable: true, value_area: 800 } },
          color: { value: "#00eaff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#007bff",
            opacity: 0.2,
            width: 1
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          }
        },
        retina_detect: true
      });
    }

    // Load settings from localStorage
    function loadSettings() {
      const savedSettings = localStorage.getItem('quanclixSettings');
      if (savedSettings) {
        settingsData = {...settingsData, ...JSON.parse(savedSettings)};
      }
      updateSettingsUI();
    }

    // Update UI with current settings
    function updateSettingsUI() {
      document.getElementById('themeSelect').value = settingsData.theme;
      document.getElementById('animationsToggle').checked = settingsData.animations;
      document.getElementById('gridEffectToggle').checked = settingsData.gridEffect;
      document.getElementById('seasonalThemeToggle').checked = settingsData.seasonalThemes;
      document.getElementById('emailNotifications').checked = settingsData.emailNotifications;
      document.getElementById('pushNotifications').checked = settingsData.pushNotifications;
      document.getElementById('projectUpdates').checked = settingsData.projectUpdates;
      document.getElementById('languageSelect').value = settingsData.language;
      document.getElementById('timezoneSelect').value = settingsData.timezone;
    }

    // Save settings to localStorage
    function saveSettings() {
      settingsData.theme = document.getElementById('themeSelect').value;
      settingsData.animations = document.getElementById('animationsToggle').checked;
      settingsData.gridEffect = document.getElementById('gridEffectToggle').checked;
      settingsData.seasonalThemes = document.getElementById('seasonalThemeToggle').checked;
      settingsData.emailNotifications = document.getElementById('emailNotifications').checked;
      settingsData.pushNotifications = document.getElementById('pushNotifications').checked;
      settingsData.projectUpdates = document.getElementById('projectUpdates').checked;
      settingsData.language = document.getElementById('languageSelect').value;
      settingsData.timezone = document.getElementById('timezoneSelect').value;
      
      localStorage.setItem('quanclixSettings', JSON.stringify(settingsData));
      
      // Apply theme
      applyTheme(settingsData.theme);
      
      // Apply seasonal theme if enabled
      if (settingsData.seasonalThemes) {
        const currentSeason = getCurrentSeason();
        applySeasonalTheme(currentSeason);
      } else {
        // Remove seasonal theme if disabled
        document.body.classList.remove("season-winter", "season-spring", "season-summer", "season-autumn");
        document.querySelectorAll('.season-overlay').forEach(overlay => {
          overlay.style.opacity = "0";
        });
        document.querySelectorAll('.season-decoration').forEach(el => el.remove());
      }
      
      // Show success feedback
      saveSettingsBtn.textContent = "Saved!";
      setTimeout(() => {
        saveSettingsBtn.textContent = "Save Settings";
      }, 2000);
    }

    // Reset settings to defaults
    function resetSettings() {
      if (confirm("Are you sure you want to reset all settings to default?")) {
        localStorage.removeItem('quanclixSettings');
        settingsData = {
          theme: 'dark',
          animations: true,
          gridEffect: true,
          seasonalThemes: true,
          emailNotifications: true,
          pushNotifications: true,
          projectUpdates: true,
          language: 'en',
          timezone: 'utc'
        };
        updateSettingsUI();
        applyTheme('dark');
        
        // Apply seasonal theme
        const currentSeason = getCurrentSeason();
        applySeasonalTheme(currentSeason);
        
        // Show confirmation
        resetSettingsBtn.textContent = "Reset!";
        setTimeout(() => {
          resetSettingsBtn.textContent = "Reset to Defaults";
        }, 2000);
      }
    }

    // Apply theme settings
    function applyTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light-theme');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        document.documentElement.style.setProperty('--dark-bg', '#f5f5f5');
        document.documentElement.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.8)');
        document.documentElement.style.setProperty('--text-primary', '#333');
        document.documentElement.style.setProperty('--text-secondary', '#666');
      } else {
        document.body.classList.remove('light-theme');
        themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
        document.documentElement.style.setProperty('--dark-bg', '#121212');
        document.documentElement.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.05)');
        document.documentElement.style.setProperty('--text-primary', '#fff');
        document.documentElement.style.setProperty('--text-secondary', '#bbb');
      }
    }

    // Mobile sidebar toggle
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    });
    
    // Close sidebar when clicking overlay
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });
    
    // Theme toggle functionality
    themeToggle.addEventListener('click', (e) => {
      e.preventDefault();
      const isDark = document.body.classList.toggle('light-theme');
      
      if (isDark) {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        document.documentElement.style.setProperty('--dark-bg', '#f5f5f5');
        document.documentElement.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.8)');
        document.documentElement.style.setProperty('--text-primary', '#333');
        document.documentElement.style.setProperty('--text-secondary', '#666');
        settingsData.theme = 'light';
      } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
        document.documentElement.style.setProperty('--dark-bg', '#121212');
        document.documentElement.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.05)');
        document.documentElement.style.setProperty('--text-primary', '#fff');
        document.documentElement.style.setProperty('--text-secondary', '#bbb');
        settingsData.theme = 'dark';
      }
      
      // Update select box
      document.getElementById('themeSelect').value = settingsData.theme;
      
      // Save theme preference
      localStorage.setItem('quanclixSettings', JSON.stringify(settingsData));
    });
    
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('quanclixTheme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-theme');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      document.documentElement.style.setProperty('--dark-bg', '#f5f5f5');
      document.documentElement.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.8)');
      document.documentElement.style.setProperty('--text-primary', '#333');
      document.documentElement.style.setProperty('--text-secondary', '#666');
    }
    
    // Save settings button
    saveSettingsBtn.addEventListener('click', saveSettings);
    
    // Reset settings button
    resetSettingsBtn.addEventListener('click', resetSettings);
    
    // Initialize settings
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize particles
      initParticles();
      
      // Load settings
      loadSettings();
      
      // Apply seasonal theme if enabled
      if (settingsData.seasonalThemes) {
        const currentSeason = getCurrentSeason();
        applySeasonalTheme(currentSeason);
      }
    });
  </script>
</body>
</html>
