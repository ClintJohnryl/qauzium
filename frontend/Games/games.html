<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Dashboard - Qauzium</title>
  <link rel="icon" href="../logos/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #007bff;
      --secondary: #00eaff;
      --accent: #ff4757;
      --dark-bg: #121212;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #fff;
      --text-secondary: #bbb;
    }

    /* Seasonal Themes */
    .season-winter {
      --primary: #4dabf5;
      --secondary: #a5d8ff;
      --accent: #ff8787;
      --dark-bg: #0f1a2a;
    }

    .season-spring {
      --primary: #69db7c;
      --secondary: #b2f2bb;
      --accent: #ffa94d;
      --dark-bg: #1a2f1a;
    }

    .season-summer {
      --primary: #ffd43b;
      --secondary: #ffec99;
      --accent: #ff6b6b;
      --dark-bg: #2a1f0f;
    }

    .season-autumn {
      --primary: #e8590c;
      --secondary: #ffc078;
      --accent: #cc5de8;
      --dark-bg: #2a1a0f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f2027, var(--dark-bg));
      color: var(--text-primary);
      min-height: 100vh;
      transition: all 0.8s ease;
    }

    /* Seasonal Background Overlays */
    .season-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.15;
      transition: opacity 0.8s ease;
    }

    .winter-overlay {
      background: radial-gradient(circle at 20% 80%, rgba(180, 220, 255, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(230, 240, 255, 0.2) 0%, transparent 50%);
    }

    .spring-overlay {
      background: radial-gradient(circle at 30% 70%, rgba(150, 240, 180, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(220, 255, 200, 0.2) 0%, transparent 50%);
    }

    .summer-overlay {
      background: radial-gradient(circle at 40% 60%, rgba(255, 230, 100, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 60% 40%, rgba(255, 240, 150, 0.2) 0%, transparent 50%);
    }

    .autumn-overlay {
      background: radial-gradient(circle at 25% 75%, rgba(220, 150, 80, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 75% 25%, rgba(240, 180, 100, 0.2) 0%, transparent 50%);
    }

    /* Dashboard Header - COMPACT MOBILE */
    .dashboard-header {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      min-height: 60px;
    }

    .header-left h1 {
      font-size: 1.3em;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2px;
      line-height: 1.2;
    }

    .header-left p {
      color: var(--text-secondary);
      font-size: 0.75em;
      display: none;
      /* Hide on mobile */
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Season indicator - SMALLER */
    .season-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .season-indicator i {
      color: var(--secondary);
      font-size: 0.8em;
    }

    /* Back button - COMPACT */
    .back-btn {
      padding: 8px 12px;
      background: rgba(0, 123, 255, 0.2);
      border: 1px solid var(--primary);
      color: var(--text-primary);
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      font-size: 0.8em;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .back-btn i {
      font-size: 0.9em;
    }

    .back-btn:hover {
      background: var(--primary);
      box-shadow: 0 0 15px var(--primary);
    }

    /* Connection Status - SMALLER */
    .connection-status {
      display: none;
      /* Hide on mobile to save space */
    }

    /* Main Dashboard Content - COMPACT */
    .dashboard-main {
      padding: 15px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Stats Cards - COMPACT GRID */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px 10px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .stat-card:hover {
      border-color: var(--secondary);
      transform: translateY(-3px);
    }

    .stat-card i {
      font-size: 1.5em;
      color: var(--secondary);
      margin-bottom: 8px;
    }

    .stat-number {
      font-size: 1.4em;
      font-weight: bold;
      color: var(--text-primary);
      margin: 5px 0;
      line-height: 1;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.75em;
    }

    /* Games Grid - COMPACT */
    .games-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .game-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.7s ease;
    }

    .game-card:hover::before {
      left: 100%;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0, 123, 255, 0.3);
      border-color: var(--secondary);
    }

    .game-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .game-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      flex-shrink: 0;
    }

    .game-info h3 {
      font-size: 1.1em;
      color: var(--text-primary);
      margin-bottom: 3px;
      line-height: 1.2;
    }

    .game-info p {
      color: var(--text-secondary);
      font-size: 0.8em;
      line-height: 1.3;
    }

    .game-stats {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      padding: 12px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat {
      text-align: center;
      flex: 1;
    }

    .stat-value {
      font-size: 1em;
      font-weight: bold;
      color: var(--text-primary);
      line-height: 1;
    }

    .stat-label {
      font-size: 0.7em;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .rating-stars {
      color: gold;
      font-size: 0.8em;
      margin-top: 2px;
      line-height: 1;
    }

    .play-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      text-align: center;
      font-family: inherit;
      font-size: 0.9em;
    }

    .play-btn:hover {
      box-shadow: 0 0 15px var(--primary);
      transform: translateY(-2px);
    }

    .play-btn.coming-soon {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      cursor: not-allowed;
    }

    .play-btn.coming-soon:hover {
      box-shadow: none;
      transform: none;
    }

    /* Live Players Section - COMPACT */
    .live-players {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }

    .live-players h3 {
      color: var(--secondary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9em;
    }

    .live-players h3 i {
      font-size: 1em;
    }

    .players-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .player-tag {
      background: rgba(0, 123, 255, 0.2);
      border: 1px solid var(--primary);
      border-radius: 16px;
      padding: 4px 10px;
      font-size: 0.75em;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .player-tag .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #00ff00;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .game-card {
      animation: fadeIn 0.6s ease forwards;
    }

    /* Counter animation */
    .counter {
      transition: all 0.5s ease;
    }

    .counter.animating {
      color: var(--secondary);
      text-shadow: 0 0 10px var(--secondary);
    }

    /* Desktop Styles */
    @media (min-width: 768px) {
      .dashboard-header {
        padding: 20px 40px;
        min-height: 80px;
      }

      .header-left h1 {
        font-size: 1.8em;
        margin-bottom: 5px;
      }

      .header-left p {
        display: block;
        font-size: 0.9em;
      }

      .header-right {
        gap: 20px;
      }

      .season-indicator {
        padding: 8px 16px;
        font-size: 0.85rem;
        gap: 8px;
      }

      .season-indicator i {
        font-size: 1em;
      }

      .back-btn {
        padding: 10px 20px;
        font-size: 0.9em;
        gap: 8px;
      }

      .connection-status {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.3);
        font-size: 0.8rem;
      }

      .connection-status.online {
        color: #00ff00;
        border: 1px solid #00ff00;
      }

      .connection-status.offline {
        color: #ff4757;
        border: 1px solid #ff4757;
      }

      .dashboard-main {
        padding: 30px;
      }

      .stats-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        padding: 20px;
        min-height: 120px;
      }

      .stat-card i {
        font-size: 2em;
      }

      .stat-number {
        font-size: 2em;
      }

      .stat-label {
        font-size: 0.9em;
      }

      .games-grid {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
      }

      .game-card {
        padding: 25px;
        border-radius: 16px;
      }

      .game-header {
        gap: 15px;
        margin-bottom: 15px;
      }

      .game-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5em;
      }

      .game-info h3 {
        font-size: 1.3em;
      }

      .game-info p {
        font-size: 0.9em;
      }

      .game-stats {
        margin: 15px 0;
        padding: 15px 0;
      }

      .stat-value {
        font-size: 1.2em;
      }

      .stat-label {
        font-size: 0.8em;
      }

      .rating-stars {
        font-size: 0.9em;
      }

      .play-btn {
        padding: 12px;
        font-size: 1em;
      }

      .live-players {
        padding: 20px;
        margin-top: 30px;
        border-radius: 12px;
      }

      .live-players h3 {
        font-size: 1.1em;
        margin-bottom: 15px;
      }

      .player-tag {
        padding: 5px 12px;
        font-size: 0.8em;
      }

      .player-tag .status-dot {
        width: 8px;
        height: 8px;
      }
    }

    @media (min-width: 1024px) {
      .dashboard-main {
        padding: 40px;
      }

      .games-grid {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
      }
    }

    /* Extra small devices */
    @media (max-width: 360px) {
      .dashboard-header {
        padding: 10px 12px;
      }

      .header-left h1 {
        font-size: 1.1em;
      }

      .season-indicator {
        padding: 5px 8px;
        font-size: 0.7rem;
      }

      .back-btn {
        padding: 6px 10px;
        font-size: 0.75em;
      }

      .dashboard-main {
        padding: 12px;
      }

      .stats-grid {
        gap: 8px;
      }

      .stat-card {
        padding: 12px 8px;
        min-height: 70px;
      }

      .stat-card i {
        font-size: 1.3em;
        margin-bottom: 5px;
      }

      .stat-number {
        font-size: 1.2em;
      }

      .game-card {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <!-- Seasonal Overlays -->
  <div class="season-overlay winter-overlay" id="winterOverlay"></div>
  <div class="season-overlay spring-overlay" id="springOverlay"></div>
  <div class="season-overlay summer-overlay" id="summerOverlay"></div>
  <div class="season-overlay autumn-overlay" id="autumnOverlay"></div>

  <!-- Dashboard Header -->
  <header class="dashboard-header">
    <div class="header-left">
      <h1>Games Dashboard</h1>
      <p>Real-time multiplayer activity tracking</p>
    </div>
    <div class="header-right">
      <div class="connection-status" id="connectionStatus">
        <i class="fas fa-wifi"></i>
        <span>Connecting...</span>
      </div>
      <div class="season-indicator" id="seasonIndicator">
        <i class="fas fa-leaf" id="seasonIcon"></i>
        <span id="seasonText">Season</span>
      </div>
      <a href="../explore.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Explore
      </a>
    </div>
  </header>

  <!-- Main Dashboard Content -->
  <main class="dashboard-main">
    <!-- Stats Overview -->
    <div class="stats-grid">
      <div class="stat-card">
        <i class="fas fa-gamepad"></i>
        <div class="stat-number">4</div>
        <div class="stat-label">Total Games</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-play-circle"></i>
        <div class="stat-number">1</div>
        <div class="stat-label">Available Now</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-clock"></i>
        <div class="stat-number">3</div>
        <div class="stat-label">Coming Soon</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-users"></i>
        <div class="stat-number" id="activePlayers">0</div>
        <div class="stat-label">Live Players</div>
      </div>
    </div>

    <!-- Games Grid -->
    <div class="games-grid">
      <!-- Quantum Strike -->
      <div class="game-card" style="animation-delay: 0.1s">
        <div class="game-header">
          <div class="game-icon">
            <i class="fas fa-puzzle-piece"></i>
          </div>
          <div class="game-info">
            <h3>Rytris</h3>
            <p>A tetris based game</p>
          </div>
        </div>
        <div class="game-stats">
          <div class="stat">
            <div class="stat-value" id="quantumRating">4.8</div>
            <div class="rating-stars" id="rytrisStars">★★★★★</div>
            <div class="stat-label">Rating</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="rytrisPlays">0</div>
            <div class="stat-label">Plays</div>
          </div>
          <div class="stat">
            <div class="stat-value">Puzzle</div>
            <div class="stat-label">Genre</div>
          </div>
        </div>
        <a href="rytris.html" class="play-btn" id="rytrisPlayBtn">
          <i class="fas fa-play"></i> Play Now
        </a>
      </div>

      <script>
        // GitHub Gist-based multiplayer system
        class MultiplayerTracker {
          constructor() {
            this.playerId = this.getPlayerId();
            this.playerName = this.generatePlayerName();
            this.isOnline = false;
            this.players = new Map();
            this.updateInterval = null;
          }

          getPlayerId() {
            let id = localStorage.getItem('playerId');
            if (!id) {
              id = 'player_' + Math.random().toString(36).substr(2, 9);
              localStorage.setItem('playerId', id);
            }
            return id;
          }

          generatePlayerName() {
            const adjectives = ['Quantum', 'Neon', 'Cyber', 'Digital', 'Virtual', 'Epic', 'Mega', 'Ultra', 'Super', 'Hyper'];
            const nouns = ['Player', 'Gamer', 'Striker', 'Champion', 'Warrior', 'Master', 'Legend', 'Hero', 'Pro', 'Expert'];
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            return adj + noun + Math.floor(Math.random() * 1000);
          }

          async updatePresence(game = null) {
            const presence = {
              playerId: this.playerId,
              playerName: this.playerName,
              lastSeen: Date.now(),
              currentGame: game,
              userAgent: navigator.userAgent
            };

            try {
              // Store in localStorage for this session
              localStorage.setItem('playerPresence', JSON.stringify(presence));

              // Simulate multiplayer with other "players"
              this.simulateMultiplayer();

              return true;
            } catch (error) {
              console.error('Failed to update presence:', error);
              return false;
            }
          }

          simulateMultiplayer() {
            // Create some simulated players
            const simulatedPlayers = [
              { playerId: 'sim1', playerName: 'QuantumGamer42', lastSeen: Date.now() - 10000, currentGame: 'quantumStrike' },
              { playerId: 'sim2', playerName: 'NeonRacer99', lastSeen: Date.now() - 30000, currentGame: null },
              { playerId: 'sim3', playerName: 'CyberStriker', lastSeen: Date.now() - 15000, currentGame: 'quantumStrike' },
              { playerId: 'sim4', playerName: 'DigitalMaster', lastSeen: Date.now() - 45000, currentGame: null },
              { playerId: 'sim5', playerName: 'VirtualHero', lastSeen: Date.now() - 20000, currentGame: 'quantumStrike' }
            ];

            // Add current player
            const currentPlayer = {
              playerId: this.playerId,
              playerName: this.playerName,
              lastSeen: Date.now(),
              currentGame: null
            };

            // Combine all players
            const allPlayers = [currentPlayer, ...simulatedPlayers];

            // Update players list
            this.players.clear();
            allPlayers.forEach(player => {
              this.players.set(player.playerId, player);
            });

            this.updatePlayersDisplay();
          }

          updatePlayersDisplay() {
            const playersList = document.getElementById('playersList');
            const liveCount = document.getElementById('liveCount');

            if (!playersList) return;

            const now = Date.now();
            const activePlayers = Array.from(this.players.values()).filter(player =>
              now - player.lastSeen < 120000 // 2 minutes
            );

            liveCount.textContent = activePlayers.length;

            playersList.innerHTML = '';
            activePlayers.forEach(player => {
              const playerTag = document.createElement('div');
              playerTag.className = 'player-tag';
              playerTag.innerHTML = `
            <span class="status-dot"></span>
            ${player.playerName}
            ${player.currentGame ? `<small> (in ${this.getGameName(player.currentGame)})</small>` : ''}
          `;
              playersList.appendChild(playerTag);
            });

            if (activePlayers.length === 0) {
              playersList.innerHTML = '<div class="player-tag"><span class="status-dot"></span>No active players</div>';
            }
          }

          getGameName(gameId) {
            const games = {
              quantumStrike: 'Quantum Strike',
              neonRacer: 'Neon Racer',
              puzzleQuest: 'Puzzle Quest',
              spaceInvaders: 'Space Invaders'
            };
            return games[gameId] || gameId;
          }

          startTracking() {
            // Initial presence update
            this.updatePresence();

            // Update presence every 30 seconds
            this.updateInterval = setInterval(() => {
              this.updatePresence();
            }, 30000);

            // Update display every 5 seconds
            setInterval(() => {
              this.updatePlayersDisplay();
            }, 5000);

            this.isOnline = true;
            this.updateConnectionStatus(true);
          }

          stopTracking() {
            if (this.updateInterval) {
              clearInterval(this.updateInterval);
            }
            this.isOnline = false;
            this.updateConnectionStatus(false);
          }

          updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (statusElement) {
              statusElement.className = `connection-status ${connected ? 'online' : 'offline'}`;
              statusElement.innerHTML = connected ?
                '<i class="fas fa-wifi"></i><span>Live</span>' :
                '<i class="fas fa-wifi-slash"></i><span>Offline</span>';
            }
          }
        }

        // Game Statistics Manager
        class GameStatsManager {
          constructor() {
            this.games = {
              quantumStrike: this.loadGameData('quantumStrike'),
              neonRacer: this.loadGameData('neonRacer'),
              puzzleQuest: this.loadGameData('puzzleQuest'),
              spaceInvaders: this.loadGameData('spaceInvaders')
            };
          }

          loadGameData(gameId) {
            const saved = localStorage.getItem(`game_${gameId}`);
            if (saved) {
              return JSON.parse(saved);
            }

            // Default data
            const defaultData = {
              plays: 0,
              ratings: [],
              lastPlayed: null
            };

            // Pre-populate Quantum Strike with some data
            if (gameId === 'quantumStrike') {
              defaultData.plays = 2347;
              defaultData.ratings = [5, 5, 4, 5, 5, 4, 5, 5, 5, 4, 5, 5, 4, 5, 5, 5, 4, 5];
            }

            return defaultData;
          }

          recordPlay(gameId) {
            const game = this.games[gameId];
            game.plays++;
            game.lastPlayed = new Date().toISOString();
            this.saveGameData(gameId);
            return game;
          }

          saveGameData(gameId) {
            localStorage.setItem(`game_${gameId}`, JSON.stringify(this.games[gameId]));
          }

          getAverageRating(gameId) {
            const ratings = this.games[gameId].ratings;
            if (ratings.length === 0) return null;
            const sum = ratings.reduce((a, b) => a + b, 0);
            return (sum / ratings.length).toFixed(1);
          }

          getStarRating(rating) {
            if (!rating) return '-';
            const stars = Math.round(parseFloat(rating));
            return '★'.repeat(stars) + '☆'.repeat(5 - stars);
          }
        }

        // Initialize systems
        const multiplayer = new MultiplayerTracker();
        const statsManager = new GameStatsManager();

        // Utility functions
        function formatNumber(num) {
          return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function updateStats() {
          // Update each game's stats
          ['quantumStrike', 'neonRacer', 'puzzleQuest', 'spaceInvaders'].forEach(gameId => {
            const plays = statsManager.games[gameId].plays;
            const rating = statsManager.getAverageRating(gameId);

            document.getElementById(`${gameId}Plays`).textContent = formatNumber(plays);

            if (rating) {
              document.getElementById(`${gameId}Rating`).textContent = rating;
              document.getElementById(`${gameId}Stars`).textContent = statsManager.getStarRating(rating);
            }
          });
        }

        function handleGamePlay(gameId) {
          // Record the play
          statsManager.recordPlay(gameId);

          // Update multiplayer presence
          multiplayer.updatePresence(gameId);

          // Update stats
          updateStats();
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
          // Set up season
          const now = new Date();
          const month = now.getMonth();
          const seasons = {
            winter: { name: "Winter", icon: "fa-snowflake", months: [11, 0, 1] },
            spring: { name: "Spring", icon: "fa-seedling", months: [2, 3, 4] },
            summer: { name: "Summer", icon: "fa-sun", months: [5, 6, 7] },
            autumn: { name: "Autumn", icon: "fa-leaf", months: [8, 9, 10] }
          };

          let currentSeason = 'winter';
          for (const [season, data] of Object.entries(seasons)) {
            if (data.months.includes(month)) {
              currentSeason = season;
              break;
            }
          }

          document.body.classList.add(`season-${currentSeason}`);
          document.getElementById('seasonText').textContent = seasons[currentSeason].name;
          document.getElementById('seasonIcon').className = `fas ${seasons[currentSeason].icon}`;
          document.getElementById(`${currentSeason}Overlay`).style.opacity = '0.15';

          // Initial stats update
          updateStats();

          // Set up play button tracking
          document.getElementById('quantumPlayBtn').addEventListener('click', () => {
            handleGamePlay('quantumStrike');
          });

          // Start multiplayer tracking
          multiplayer.startTracking();

          // Animate cards
          document.querySelectorAll('.game-card').forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
          });

          // Update active players count in stats
          setInterval(() => {
            document.getElementById('activePlayers').textContent = multiplayer.players.size;
          }, 5000);
        });

        // Clean up when page unloads
        window.addEventListener('beforeunload', () => {
          multiplayer.stopTracking();
        });
      </script>
</body>
